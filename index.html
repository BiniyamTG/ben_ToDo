<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's To-DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> ታመን | ፀልይ | ትጋ <img src="icon.png"></h2>
            <p class="note">በፍጹም ልብህ በእግዚአብሔር ታመን፥ በራስህም ማስተዋል አትደገፍ፤ በመንገድህ ሁሉ እርሱን እወቅ፥ እርሱም ጎዳናህን ያቀናልሃል።</p>
            <p>ምሳሌ3:5-6</p>
            <div class="row">
                <input type="text" id="input-box" placeholder="Bini-Trust God,Not the process">
                <button onclick="addtodo()">Add</button>

                
            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>

            

            

            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
